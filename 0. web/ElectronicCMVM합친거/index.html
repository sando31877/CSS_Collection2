<!doctype html>
<html>
<head>
    <title>CMVM | ElectronicCMVM Home</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
  	font-family: 'Poppins', sans-serif;
}
body
{
	overflow-x: hidden; 
}
section
{
	padding: 100px;
	background: #fff;
	height: 100vh;
}
section header
{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100px;
	padding: 20px 100px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	z-index: 10000;
}
section header .logo
{
	position: relative;
	font-size: 28px;
	color: #111;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 2px;
	font-weight: 700;
	opacity: 0;
	animation: slideLeft 0.5s ease-in-out forwards;
}
section header .toggle
{
	position: relative;
	width: 30px;
	height: 30px;
	background: url(https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FWaDKy%2Fbtrrd62cDtQ%2FcwUphaHIYlTkx12Qg22W81%2Fimg.png);
	background-size: 30px;
	background-position: center;
	background-repeat: no-repeat;
	cursor: pointer;
    z-index: 10000;
    opacity: 0;
	animation: slideRight 0.5s ease-in-out forwards;
	animation-delay: 0.5s;
}
section header .toggle.active
{
	background: url(https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbMFYk%2FbtrrfnvP2yh%2Fbf0Qa4UyBoh4Sl6oOUgkkk%2Fimg.png);
	background-size: 25px;
	background-position: center;
	background-repeat: no-repeat;
}
.navigation
{
	position: absolute;
	display: flex;
	right: 150px;
	opacity: 0;
	visibility: hidden;
	transition: 0.5s;
}
.navigation.active
{
	opacity: 1;
	visibility: visible;
}
.navigation li
{
	list-style: none;
}
.navigation li a
{
	color: #111;
	text-decoration: none;
	font-size: 16px;
	margin: 0 20px;
	font-weight: 600;
	display: inline-block;
	opacity: 0;
	text-transform: uppercase;
}
.navigation.active li a
{
	animation: slideRight 0.5s ease-in-out forwards;
	animation-delay: calc(0.2s * var(--i));
}
section .container
{
	position: absolute;
	display: flex;
	height: calc(100% - 200px);
	width: calc(100% - 200px);
	z-index: 100;
}
section .container .box
{
	position: relative;
	width: 25%;
	height: 100%;
	background: #fff;
	overflow: hidden;
	border-right: 10px solid #fff;
}
section .container .box:last-child
{
	border-right: none;
}
section .container .box .imgBx
{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.9);
	transition: 0.5s;
	opacity: 0;
	animation: slideRight 0.5s ease-in-out forwards;
	animation-delay: calc(0.2s * var(--i));
}
section .container .box .imgBx.active
{
	position: fixed;
	top: 100px;
	left: 100px;
	width: calc(100% - 200px);
	height: calc(100% - 200px);
	z-index: 1000;
	filter: grayscale(0);
	opacity: 1;
}
section .container .box .imgBx img
{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	transition: 0.5s;
}
section .container .box .imgBx:hover img
{
	transform: scale(1.2);
}
section .container .box .imgBx.active:hover img
{
	transform: scale(1);
}
.footer
{
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	padding: 0 100px;
	height: 100px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}
.sci
{
	position: relative;
	display: flex;
}
.sci li
{
	list-style: none;
}
.sci li a
{
	color: #111;
	text-decoration: none;
    font-weight: 500;
	margin-right: 20px;
    display: inline-block;
    opacity: 0;
	animation: slideLeft 0.5s ease-in-out forwards;
	animation-delay: calc(0.2s * var(--i));
}
.sci li:last-child a
{
	margin-right: 0;
}
.copyrightText
{
	color: #111;
    font-weight: 500;
    opacity: 0;
	animation: slideRight 0.5s ease-in-out forwards;
	animation-delay: 2.5s;
}

@keyframes slideRight
{
	0%
	{
		transform: translateX(150px);
		opacity: 0;
	}
	100%
	{
		transform: translateX(0px);
		opacity: 1;
	}
}
@keyframes slideLeft
{
	0%
	{
		transform: translateX(-150px);
		opacity: 0;
	}
	100%
	{
		transform: translateX(0px);
		opacity: 1;
	}
}
@media (max-width: 768px)
{
	section
	{
	    padding: 80px 20px;
	}
	section header
	{
	    height: 70px;
	    padding: 10px 20px;
	}
	.navigation
	{
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		background: #fff;
	}
	.navigation li a
	{
	    color: #111;
	    text-decoration: none;
	    font-size: 20px;
	    margin: 5px 10px;
	    letter-spacing: 1px;
	    display: inline-block;
	    font-weight: 600;
	    text-transform: uppercase;
	}
	section .container
	{
		flex-direction: column;
		flex-wrap: wrap;
    	width: calc(100% - 30px);
    	height: calc(100% - 170px);
	}
	section .container .box
	{
		width: 100%;
		height: 25%;
		border-bottom: 10px solid #fff;
	}
	section .container .box .imgBx.active
	{
	    top: 70px;
	    left: 20px;
	    width: calc(100% - 40px);
	    height: calc(100% - 160px);
	}
	section .container .box:last-child
	{
		border-right: 10px solid #fff;
	}
	.footer
	{
	    width: 100%;
	    padding: 0 20px;
	    flex-direction: column;
	    justify-content: center;
	}
}
	</style>
</head>
<body>
	<section>
		<header>
			<a href="#" class="logo">CMVM</a>
			<div class="toggle" onclick="toggleMenu();"></div>
			<ul class="navigation">
				<li><a href="#" style="--i:1;">Home</a></li>
				<li><a href="#" style="--i:2;">Store</a></li>
				<li><a href="#" style="--i:3;">Contact</a></li>
				<li><a href="#" style="--i:4;">Search</a></li>
				<li><a href="#" style="--i:5;">More</a></li>
			</ul>
		</header>
		<div class="container">
			<div class="box" style="--i:3;">
				<div class="imgBx">
					<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb4C77B%2FbtrrdnXoqYt%2F2qkd8Xsso8ib2NJhGWkkXk%2Fimg.jpg">
				</div>
			</div>
			<div class="box" style="--i:4;">
				<div class="imgBx">
					<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbpX9C5%2FbtrrjBzAwNB%2F6qOGkOYwh1IRXoRl68lN61%2Fimg.jpg">
				</div>
			</div>
			<div class="box" style="--i:5;">
				<div class="imgBx">
					<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Feu7bxQ%2Fbtrrh6twY0J%2Fgw0ilxeiwK4V8wbHqaWxjK%2Fimg.jpg">
				</div>
			</div>
			<div class="box" style="--i:6;">
				<div class="imgBx">
					<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FH7G5D%2FbtrrdmxnLNc%2FfmEc5RMc0ACKecA7XQscz0%2Fimg.jpg">
				</div>
			</div>
		</div>
		<div class="footer">
			<ul class="sci">
				<li><a href="#" style="--i:9">Nvidia</a></li>
				<li><a href="#" style="--i:8">Intel</a></li>
				<li><a href="#" style="--i:7">AMD</a></li>
			</ul>
			<p class="copyrightText">Â©Electronic CMVM. 2021</p>
		</div>
	</section>
	<script>
		let imgBx = document.querySelectorAll('.imgBx');
		imgBx.forEach(popup => popup.addEventListener('click', () =>{
			popup.classList.toggle('active')
		}))

		function toggleMenu(){
	      var menuToggle = document.querySelector('.toggle');
	      var navigation = document.querySelector('.navigation');
	      menuToggle.classList.toggle('active');
	      navigation.classList.toggle('active');
	    }
	</script>
</body>
</html>
