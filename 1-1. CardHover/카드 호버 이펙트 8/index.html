<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact Info Box Hover Effects</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="imgBx">
					<img src="call.png">
				</div>
				<div class="content">
					<div class="icon">
						<img src="call.png">
					</div>
					<h3>Phone No.</h3>
					<h4>+1 234 456 7890</h4>
					<h4>+9 012 345 6789</h4>
				</div>
			</div>
			<div class="box">
				<div class="imgBx">
					<img src="email.png">
				</div>
				<div class="content">
					<div class="icon">
						<img src="email.png">
					</div>
					<h3>Email</h3>
					<h4>Support@email.com</h4>
					<h4>Care@Email.com</h4>
				</div>
			</div>
			<div class="box">
				<div class="imgBx">
					<img src="map.png">
				</div>
				<div class="content">
					<div class="icon">
						<img src="map.png">
					</div>
					<h3>Address</h3>
					<h4>3863  Hall Valley Drive,Clarksburg,WV</h4>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
