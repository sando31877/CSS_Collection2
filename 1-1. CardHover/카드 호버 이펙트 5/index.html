<!DOCTYPE html>
<html>
<head>
<title>2d to 3D Image Hover Effects</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="imgBx">
			<img src="img1.jpg" style="--i:2;--j:0;">
			<img src="img1.jpg" style="--i:1;--j:1;">
			<img src="img1.jpg" style="--i:0;--j:2;">
			<img src="img1.jpg" style="--i:-1;--j:3;">
			<img src="img1.jpg" style="--i:-2;--j:4;">
		</div>
	</div>
</body>
</html>
