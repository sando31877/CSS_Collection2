<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Text Animation Effects</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section>
			<h2 class="text">Effect 01 : Wavy Text Animation</h2>
		</section>
		<script>
			// now, split text into words
			const text = document.querySelector('.text');
			text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");


			let element = document.querySelectorAll('span');
			for(let i=0; i<element.length;i++){
				element[i].style.animationDelay = i*0.05 + "s";
			}
			
		</script>
	</body>
</html>
