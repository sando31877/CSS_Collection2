<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Popup Div</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Image Source : www.flaticon.com -->
	<!-- https://www.flaticon.com/free-icon/gift_3835774?term=gift&related_id=3835774 -->
	<div class="popup">
		<div class="contentBox">
			<div class="close"></div>
			<div class="imgBx">
				<img src="gift.png">
			</div>
			<div class="content">
				<div>
					<h3>Special Offer</h3>
					<h2>80<sup>%</sup><span> Off</span></h2>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
					<a href="#">Get The Deal</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var popup = document.querySelector('.popup');
		var close = document.querySelector('.close');

		window.onload = function() {
		  setTimeout(function() {
		    popup.style.display = "block";
		  }, 2000); 
		  // Automatic show popup after 2 seconds of page load
		}

		close.addEventListener('click', () => {
			popup.style.display = "none";
		})
	</script>
	
</body>
</html>
