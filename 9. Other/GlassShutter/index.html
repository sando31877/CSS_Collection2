<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Glass Shutter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section>
			<div>
				<h2 id="rangeValue">0</h2>
				<div id="fillrangeValue1"></div>
				<div id="fillrangeValue2"></div>
				<div id="fillrangeValue3"></div>
				<div id="fillrangeValue4"></div>
				<input type="range" class="range" name="" value="0" min="0" max="100" onmousemove="rangeSlider(this.value)" onChange="rangeSlider(this.value)">
			</div>
		</section>
		<script type="text/javascript">
			function rangeSlider(value){
				document.getElementById('rangeValue').innerHTML = value;
				document.getElementById('fillrangeValue1').style.width = +value/2+"%";
				document.getElementById('fillrangeValue2').style.width = +value/2+"%";
				document.getElementById('fillrangeValue3').style.height = +value/2+"%";
				document.getElementById('fillrangeValue4').style.height = +value/2+"%";
			}
		</script>
	</body>
</html>
