<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cubes | AnimeJS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h2>Cubes</h2>
			<div class="cube"></div>
		</div>

		<script src="anime.min.js"></script>
		<script>

			const container = document.querySelector('.container');
			for (var i = 0; i <= 30; i++){
				const cubes = document.createElement('div');
				cubes.classList.add('cube');
				container.appendChild(cubes);
			}

			function animateBlocks(){
				anime({
					targets: '.cube',
					top: function(){
						return anime.random(-50,800);
					},
					left: function(){
						return anime.random(-50,1400);
					},
					opacity: 1,

					easing: 'linear',
					// duration: 3000,
					// delay: anime.stagger(100),
					// complete: animateBlocks,
				})
			}

			animateBlocks();
		</script>
	</body>
</html>
